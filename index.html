<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>

    <div class="textContiner">
      <span>
        Sneakers
      </span>
      <div class="lienContiner">
        <a href="#">Colaction</a><a href="#">Men</a><a href="#">Women</a><a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="leftBarHederContiner ">
      <img src="images/icon-cart.svg" alt="" class="curserpointer">
      <img src="images/image-avatar.png" alt="" class="avater curserpointer">



    </div>
  </header>


  <div class="mainsection">





    <div class="imgaeContent">


      <div class="primomImage">
        <img src="images/image-product-1.jpg" alt="">
      </div>
      <div class="secondImage">
        <img src="images/image-product-1.jpg" alt="">
        <img src="images/image-product-2.jpg" alt="">
        <img src="images/image-product-3.jpg" alt="">
        <img src="images/image-product-4.jpg" alt="">


      </div>
    </div>



    <div class="textContent">
      <h4>SNEAKER COMPANY</h4>
      <h1>Fall Limited Edition
        Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
        </p>
        <div class="finalPrice">
        <span>$125.00 </span><span class="remis">50%</span>
        </div>
        <span class="Lastprice">$ 250</span>
        <div class="buttons">
          <div class="addOne">
            <span class=" curserpointer"><img src="images/icon-minus.svg" alt=""></span>
            <span class="numbers">0</span>
            <span class=" curserpointer"><img src="images/icon-plus.svg" alt=""></span>


          </div>
          <div class="addToCart curserpointer">
            <img src="images/icon-cart.svg" alt=""> Add to cart
          </div>
        </div>

    </div>
  </div>

  

</body>
</html>
